<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Liste des Équipements</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body {
      background: #0f0f1a;
      color: #00ffd5;
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      text-transform: uppercase;
      margin-bottom: 30px;
      text-shadow: 0 0 8px #00ffd5;
    }

    #searchInput {
      padding: 10px;
      width: 60%;
      border: 1.5px solid #00ffd5;
      background: #111126;
      color: #00ffd5;
      border-radius: 5px;
      margin: 0 auto 20px;
      display: block;
      font-size: 1rem;
    }

    table {
      width: 100%;
      max-width: 1000px;
      margin: 0 auto;
      border-collapse: collapse;
      box-shadow: 0 0 15px #00ffd577;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #00ffd533;
    }

    th {
      background-color: #111126;
      color: #00ffd5;
      text-transform: uppercase;
    }

    tr:nth-child(even) {
      background-color: #111126cc;
    }

    .expand-btn {
      color: #00ffc1;
      background: none;
      border: none;
      font-weight: bold;
      cursor: pointer;
      text-decoration: underline;
      font-family: 'Orbitron', monospace;
      font-size: 0.95rem;
    }

    .datasheet-row {
      display: none;
    }

    .datasheet-cell {
      color: #00ffd5;
      background-color: #0f0f1a;
      padding: 15px;
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      #searchInput {
        width: 90%;
      }
      table, th, td {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>

  <h1>Liste des Équipements</h1>

  <input type="text" id="searchInput" placeholder="Rechercher un équipement ou une armoire..." />

  <table id="equipmentTable">
    <thead>
      <tr>
        <th>Nom</th>
        <th>Armoire</th>
        <th>Fiche Technique</th>
      </tr>
    </thead>
    <tbody>
      <!-- Lignes dynamiques insérées ici -->
    </tbody>
  </table>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      getDocs
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD-rWV2rQ-CIksd825JxJw5Hlb430hm2Eo",
      authDomain: "armoire-equipments.firebaseapp.com",
      projectId: "armoire-equipments",
      storageBucket: "armoire-equipments.appspot.com",
      messagingSenderId: "893663162061",
      appId: "1:893663162061:web:de1b3b8b611d47482c8384"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const equipmentRef = collection(db, "equipment");

    async function loadEquipment(filter = "") {
      const snapshot = await getDocs(equipmentRef);
      const tbody = document.querySelector("#equipmentTable tbody");
      tbody.innerHTML = "";

      snapshot.forEach(doc => {
        const data = doc.data();
        const name = data.name?.toLowerCase() || "";
        const armoire = data.armoire?.toLowerCase() || "";

        if (!name.includes(filter) && !armoire.includes(filter)) return;

        // Row principale
        const row = document.createElement("tr");

        const nameCell = document.createElement("td");
        nameCell.textContent = data.name;

        const armoireCell = document.createElement("td");
        armoireCell.textContent = data.armoire || "—";

        const actionCell = document.createElement("td");
        const btn = document.createElement("button");
        btn.className = "expand-btn";
        btn.textContent = "Voir";
        actionCell.appendChild(btn);

        row.appendChild(nameCell);
        row.appendChild(armoireCell);
        row.appendChild(actionCell);

        // Ligne fiche technique cachée
        const dsRow = document.createElement("tr");
        dsRow.className = "datasheet-row";

        const dsCell = document.createElement("td");
        dsCell.colSpan = 3;
        dsCell.className = "datasheet-cell";
        dsCell.textContent = data.datasheet || "Pas de fiche technique disponible.";

        dsRow.appendChild(dsCell);

        btn.addEventListener("click", () => {
          const visible = dsRow.style.display === "table-row";
          dsRow.style.display = visible ? "none" : "table-row";
          btn.textContent = visible ? "Voir" : "Masquer";
        });

        tbody.appendChild(row);
        tbody.appendChild(dsRow);
      });
    }

    document.getElementById("searchInput").addEventListener("input", e => {
      const filter = e.target.value.trim().toLowerCase();
      loadEquipment(filter);
    });

    loadEquipment();
  </script>
</body>
</html>
