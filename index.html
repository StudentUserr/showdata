<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Armoire Equipment Viewer</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body {
      background: #0f0f1a;
      color: #00ffd5;
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      text-transform: uppercase;
      margin-bottom: 30px;
      letter-spacing: 3px;
      text-shadow: 0 0 8px #00ffd5;
    }

    #searchInput {
      padding: 10px;
      width: 60%;
      border: 1.5px solid #00ffd5;
      background: #111126;
      color: #00ffd5;
      font-family: 'Orbitron', monospace;
      border-radius: 5px;
      margin: 0 auto 20px;
      display: block;
      font-size: 1rem;
    }

    table {
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
      border-collapse: collapse;
      box-shadow: 0 0 20px #00ffd577;
    }

    th, td {
      padding: 12px 16px;
      text-align: left;
      border-bottom: 1px solid #00ffd555;
    }

    th {
      background-color: #111126;
      color: #00ffd5;
      font-size: 1.1rem;
      text-transform: uppercase;
    }

    tr:nth-child(even) {
      background-color: #111126cc;
    }

    tr:hover {
      background-color: #00ffd511;
    }

    .expand-btn {
      color: #00ffc1;
      background: none;
      border: none;
      font-weight: bold;
      cursor: pointer;
      text-decoration: underline;
      font-family: 'Orbitron', monospace;
      font-size: 1rem;
    }

    .datasheet-row {
      display: none;
    }

    .datasheet-cell {
      padding: 10px 16px;
      color: #00ffd5;
      background: #0f0f1a;
      font-size: 0.95rem;
    }

    @media (max-width: 600px) {
      #searchInput {
        width: 90%;
      }
      table, th, td {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>

  <h1>Armoire Equipment List</h1>

  <input type="text" id="searchInput" placeholder="Search by Equipment or Armoire..." />

  <table id="equipmentTable">
    <thead>
      <tr>
        <th>Equipment Name</th>
        <th>Armoire</th>
        <th>Datasheet</th>
      </tr>
    </thead>
    <tbody>
      <!-- Dynamic rows go here -->
    </tbody>
  </table>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      getDocs
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD-rWV2rQ-CIksd825JxJw5Hlb430hm2Eo",
      authDomain: "armoire-equipments.firebaseapp.com",
      projectId: "armoire-equipments",
      storageBucket: "armoire-equipments.firebasestorage.app",
      messagingSenderId: "893663162061",
      appId: "1:893663162061:web:de1b3b8b611d47482c8384"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const equipmentRef = collection(db, "equipment");

    async function loadEquipment(filter = "") {
      const snapshot = await getDocs(equipmentRef);
      const tbody = document.querySelector("#equipmentTable tbody");
      tbody.innerHTML = "";

      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const nameLower = data.name.toLowerCase();
        const armoireLower = (data.armoire || "").toLowerCase();
        if (!nameLower.includes(filter) && !armoireLower.includes(filter)) return;

        // Main row
        const row = document.createElement("tr");

        const nameCell = document.createElement("td");
        nameCell.textContent = data.name;

        const armoireCell = document.createElement("td");
        armoireCell.textContent = data.armoire || "â€”";

        const btnCell = document.createElement("td");
        const btn = document.createElement("button");
        btn.className = "expand-btn";
        btn.textContent = "View";
        btnCell.appendChild(btn);

        row.appendChild(nameCell);
        row.appendChild(armoireCell);
        row.appendChild(btnCell);

        // Datasheet row
        const datasheetRow = document.createElement("tr");
        datasheetRow.className = "datasheet-row";

        const datasheetCell = document.createElement("td");
        datasheetCell.colSpan = 3;
        datasheetCell.className = "datasheet-cell";
        datasheetCell.textContent = data.datasheet || "No datasheet available.";

        datasheetRow.appendChild(datasheetCell);

        btn.addEventListener("click", () => {
          const isVisible = datasheetRow.style.display === "table-row";
          datasheetRow.style.display = isVisible ? "none" : "table-row";
          btn.textContent = isVisible ? "View" : "Hide";
        });

        tbody.appendChild(row);
        tbody.appendChild(datasheetRow);
      });
    }

    document.getElementById("searchInput").addEventListener("input", e => {
      const filter = e.target.value.trim().toLowerCase();
      loadEquipment(filter);
    });

    loadEquipment();
  </script>
</body>
</html>
